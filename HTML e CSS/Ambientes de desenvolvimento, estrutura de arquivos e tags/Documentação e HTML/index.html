<!-- Define que é um documento HTML 5 -->
<!DOCTYPE html>

<!-- Elemento raiz de uma página. Tudo que estiver dentro dessa tag é o documento html -->
<html>
  <!-- Contém metainformações (informações sobre o próprio documento) -->
  <head>
    <!-- Título da página -->
    <title>Portfólio</title>
  </head>

  <!-- Define o corpo do documento e é onde fica todos os conteúdos visíveis -->
  <body>
    <!-- Título 1 -->
    <h1>Isso é um título</h1>

    <!-- Parágrafo -->
    <p>Isso é um parágrafo</p>

    <!-- Imagem -->
    <!-- alt = texto alternarivo -->
    <img src="dev.png" alt="Logo Dev" />
  </body>

  <!-- Fechamento da tag -->
</html>
